{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>View and Create Tasks</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery should be before your script -->
    </head>
    <body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center">Your Tasks</h3>

                        <!-- Status Filter -->
                        <div class="mb-3">
                            <label class="form-label">Filter by Status</label>
                            <select id="status-filter" class="form-select">
                                <option value="all">All</option>
                                <option value="waiting">Waiting</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>

                        <!-- Task List Table -->
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="task-list">
                                <!-- Dynamic task rows will be inserted here -->
                            </tbody>
                        </table>

                        <!-- Task Creation Form -->
                        <form id="taskForm">
                        <h4 class="mt-4 text-center">Create New Task</h4>
                            <div class="mb-3">
                                <label class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <input type="text" class="form-control" id="description">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <select id="status" class="form-select">
                                    <option value="waiting">Waiting</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Create Task</button>
                        </form>

                        <!-- Edit Task Form (Hidden) -->
                        <h4 class="mt-4 text-center" id="edit-form-header" style="display: none;">Edit Task</h4>
                        <form id="editTaskForm" style="display: none;">
                            <div class="mb-3">
                                <label class="form-label">Title</label>
                                <input type="text" class="form-control" id="edit-title" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <input type="text" class="form-control" id="edit-description">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <select id="edit-status" class="form-select">
                                    <option value="waiting">Waiting</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                            <input type="hidden" id="edit-task-id"> <!-- Hidden input for task ID -->
                            <button type="submit" class="btn btn-success w-100">Save Changes</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Place your script at the end of the body tag -->
    <script src="{% static 'js/tasks.js' %}" defer></script>

    </body>
</html>
